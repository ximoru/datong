<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>纯css实现圆角在ie8以下</title>
<style type="text/css">
.box {
    width: 150px;height: 150px;
    line-height:150px;
    position:relative;
    overflow:hidden;
}
.radius {
    position: absolute;
    width: 100%; height: 100%;
    border-radius:50%;
    border: 149px dotted;
    /* IE7,IE8圆尺寸要小1像素同时有1像素偏移 */
    margin: 0 0 1px 1px;
    border-width: 0vw;
    margin: 0vw;
    color: #cd0000;
    background-color: currentColor;
}
/*谷歌*/
</style>
</head>
<body>
	<div class="box">
    	<p class="radius"></p>
    </div>
</body>
</html>
